<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sistem Buku</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .card {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 1.8rem;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-size: 0.8rem;
      color: #555;
      margin-bottom: 0.3rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      transition: all 0.3s;
      font-size: 0.9rem;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .link {
      margin-top: 1.3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #555;
    }

    .link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .error {
      background: #ffe5e5;
      color: #c62828;
      padding: 0.6rem;
      border-radius: 8px;
      font-size: 0.85rem;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login</h2>
    <div class="subtitle">Sistem Manajemen Buku</div>

    <div id="error" class="error"></div>

    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukkan username">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password">
    </div>

    <button onclick="login()">Masuk</button>

    <div class="link">
      Belum punya akun? <a href="register.html">Daftar sekarang</a>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      errorDiv.style.display = 'none';
      errorDiv.textContent = '';

      if (!username || !password) {
        errorDiv.textContent = 'Username dan password wajib diisi';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const res = await fetch('https://auth-service-one-lac.vercel.app/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.username);
          window.location.href = 'dashboard.html';
        } else {
          errorDiv.textContent = data.error || 'Login gagal';
          errorDiv.style.display = 'block';
        }
      } catch (err) {
        errorDiv.textContent = 'Kesalahan jaringan';
        errorDiv.style.display = 'block';
      }
    }
  </script>

</body>
</html>
